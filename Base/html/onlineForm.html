[개인정보의 수집 항목]
1. 필수 정보 - 성명, 연락처, 이메일
ㆍ이용목적
- 성명 : 서비스 이용에 따른 본인 식별 절차에 이용
- 전화번호, 이메일 : 공지사항 전달, 본인 의사 확인, 불만 처리 등 원활한 의사소통 경로의 확보에 대한 정확한 내용의 확보
- 휴가는 홈페이지, 전화를 통한 본인 확인 등의 방법으로 개인정보를 수집 합니다.
- 회원님의 개인정보는 회원탈회시 까지 보유 및 이용하며, 개인정보 수집∙이용 목적이 달성된 후에는 재생할 수 없는 방법에 의하여 완전히 삭제하며, 추후 열람이나 이용이 불가능한 상태로 처리합니다.
※ 상기 개인정보 수집∙이용에 대하여 귀하는 동의하지 않을 수 있습니다. 단, 동의 거부 시 홈페이지 이용이 불가합니다.
